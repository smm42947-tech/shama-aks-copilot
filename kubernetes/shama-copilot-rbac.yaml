apiVersion: v1
kind: ServiceAccount
metadata:
  name: shama-copilot-sa
  namespace: shama-copilot

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shama-copilot-role
rules:
- apiGroups: [""]
  resources: ["nodes", "pods", "services", "namespaces"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shama-copilot-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: shama-copilot-role
subjects:
- kind: ServiceAccount
  name: shama-copilot-sa
  namespace: shama-copilot
