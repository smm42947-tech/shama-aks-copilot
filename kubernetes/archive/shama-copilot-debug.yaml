apiVersion: v1
kind: Service
metadata:
  name: shama-copilot-service
  namespace: shama-copilot
spec:
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: shama-copilot
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shama-copilot-deployment
  namespace: shama-copilot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shama-copilot
  template:
    metadata:
      labels:
        app: shama-copilot
    spec:
      containers:
      - name: copilot
        image: python:3.9-slim
        ports:
        - containerPort: 8000
        env:
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: shama-openai-secret
              key: endpoint
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: shama-openai-secret
              key: api-key
        - name: DEPLOYMENT_NAME
          value: "gpt-35-turbo"
        command: ["/bin/bash", "-c"]
        args:
          - |
            set -x  # Enable debug output
            echo "Starting Shama Copilot initialization..."
            
            # Install dependencies
            pip install fastapi uvicorn requests kubernetes aiohttp || {
              echo "PIP INSTALL FAILED"
              exit 1
            }
            echo "Dependencies installed successfully"
            
            # Create a simple test application first
            cat > /app/test_app.py << 'TESTPY'
            from fastapi import FastAPI
            import uvicorn
            import os
            
            app = FastAPI()
            
            @app.get("/")
            async def root():
                return {
                    "message": "Shama Copilot Test", 
                    "status": "running",
                    "openai_endpoint_set": bool(os.getenv('AZURE_OPENAI_ENDPOINT')),
                    "openai_key_set": bool(os.getenv('AZURE_OPENAI_API_KEY'))
                }
            
            @app.get("/env")
            async def show_env():
                return {
                    "openai_endpoint": os.getenv('AZURE_OPENAI_ENDPOINT', 'NOT_SET'),
                    "openai_key_prefix": os.getenv('AZURE_OPENAI_API_KEY', 'NOT_SET')[:10] + "..." if os.getenv('AZURE_OPENAI_API_KEY') else 'NOT_SET',
                    "deployment_name": os.getenv('DEPLOYMENT_NAME', 'NOT_SET')
                }
            
            if __name__ == "__main__":
                print("Starting test server on port 8000...")
                uvicorn.run(app, host="0.0.0.0", port=8000, log_level="info")
            TESTPY
            
            echo "Starting test application..."
            python /app/test_app.py
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
